<meta name="robots" content="noindex">
<html>
<head>
  <title> creat profile </title>
  <style id="css">
    body{
      font-family:'Comfortaa';
      Background: yellow;
      text-align: center;
    }
    .info{
      word-wrap: break-word;
      background: white;
      margin: 5vh 2em;
      border-radius: 10px;
      border: 10px solid red;
    }
    .info:hover{
     border: 10px solid grey; 
    }
    h2{
      border: 2px dashed grey;
      border-right:none;
      border-top:none;
    }
    button{
      outline:none;
      border-radius:10px;
      background:green;
      font-size:25px;
      padding:.2em;
    }
    button:hover{
      cursor:pointer;
      color:white;
    }
    </style>
  
</head>
<body>
  <h1>
   <button onclick="Creat()">creat profile</button>
  </h1>
  <div class="info">
    <h2>
    Your Name:
    <a id="name">none</a>    
    </h2>
  <h2>
    Your Birthday:
    <a id="birthday">none</a>
  </h2>
    </div>
  <script>
    function Creat(){
      var Name=prompt("write your name");
      var Birthday=prompt("write your birthday");
      document.getElementById("name").innerHTML=Name;
      document.getElementById("birthday").innerHTML=Birthday;
      alert("ok");
    }
    </script>
</body>
</html>
